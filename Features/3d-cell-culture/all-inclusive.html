<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>all-inclusive</title>
</head>
<body>
    <div class="main-container">
        <div class="img-container">

            <svg viewBox="-74.25 -68 357.5 680" preserveAspectRatio="xMinYMin meet">

                <image id="body-img" width="206" height="544" href="assets/readyToUseBody.svg"></image>

                <!-- cerebral-cortex -->
                <circle class="circle-path" id="cerebral-cortex" cx="112" cy="10" r="6" fill="#FFFF00">
                </circle>
                <line x1="118" x2="138" y1="9" y2="9" stroke="black"></line>
                <rect x="138" y="-4" width="140" height="26" class="tooltip-rect" id="cerebral-cortex-tt"></rect>
                <text x="203" y="9" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Cerebral
                    Cortext Model</text>
                <image class="arrow-gif" x="266" y="4" width="10" height="10" href="assets/arrow.png"></image>

                <!-- ocular -->
                <circle class="circle-path" id="ocular" cx="120" cy="36" r="6" fill="#FFFF00"></circle>
                <line x1="126" x2="146" y1="37" y2="37" stroke="black"></line>
                <rect x="146" y="24" width="90" height="26" class="tooltip-rect" id="ocular-tt"></rect>
                <text x="186" y="37" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Ocular
                    Model</text>
                <image class="arrow-gif" x="224" y="32" width="10" height="10" href="assets/arrow.png"></image>

                <!-- blood-brain-barrier -->
                <circle class="circle-path" id="blood-brain-barrier" cx="84" cy="18" r="6" fill="#FFFF00"></circle>
                <line x1="58" x2="78" y1="18" y2="18" stroke="black"></line>
                <rect x="-32" y="-4" width="90" height="44" class="tooltip-rect" id="blood-brain-barrier-tt"></rect>
                <text x="18" y="12" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Blood
                    Brain</text>
                <text x="18" y="26" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Barrier
                    Model</text>
                <image class="arrow-gif" x="-30" y="13" width="10" height="10" href="assets/arrow0.png"></image>

                <!-- liver -->
                <circle class="circle-path" id="liver" cx="80" cy="176" r="6" fill="#FFFF00"></circle>
                <line x1="14" x2="74" y1="176" y2="176" stroke="black"></line>
                <rect x="-72" y="163" width="86" height="26" class="tooltip-rect" id="liver-tt"></rect>
                <text x="-24" y="176" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Liver
                    Models</text>
                <image class="arrow-gif" x="-70" y="171" width="10" height="10" href="assets/arrow0.png"></image>

                <!-- cartilage -->
                <circle class="circle-path" id="cartilage" cx="126" cy="392" r="6" fill="#FFFF00">
                </circle>
                <line x1="132" x2="158" y1="392" y2="392" stroke="black"></line>
                <rect x="158" y="379" width="104" height="26" class="tooltip-rect" id="cartilage-tt">
                </rect>
                <text x="204" y="392" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Cartilage
                    Model</text>
                <image class="arrow-gif" x="249" y="387" width="10" height="10" href="assets/arrow.png"></image>

                <!-- bone -->
                <circle class="circle-path" id="bone" cx="134" cy="440" r="6" fill="#FFFF00"></circle>
                <line x1="140" x2="160" y1="440" y2="440" stroke="black"></line>
                <rect x="160" y="427" width="90" height="26" class="tooltip-rect" id="bone-tt"></rect>
                <text x="200" y="440" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Bone
                    Models</text>
                <image class="arrow-gif" x="238" y="435" width="10" height="10" href="assets/arrow.png"></image>

            </svg>

        </div>
    </div>

    <script src="all-inclusive.js" type="text/javascript"></script>
</body>
</html>
