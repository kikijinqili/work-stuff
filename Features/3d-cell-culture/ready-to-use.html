<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>ready-to-use</title>
</head>

<body>
    <div class="main-container">
        <div class="img-container">

            <svg viewBox="-280 -20 800 640" preserveAspectRatio="xMinYMin meet">

                <image id="body-img" width="206" height="544" href="/pub/media/human-body-redesign/assets/readyToUseBody.svg"></image>

                <!-- cerebral-cortex -->
                <circle class="circle-path" id="cerebral-cortex" cx="112" cy="10" r="6" fill="#fe0000">
                </circle>
                <line x1="118" x2="158" y1="9" y2="9" stroke="black"></line>
                <rect x="158" y="-4" width="140" height="26" class="tooltip-rect" id="cerebral-cortex-tt"></rect>
                <text x="223" y="9" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Cerebral
                    Cortext Model</text>
                <image class="arrow-gif" x="286" y="4" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow.png"></image>

                <!-- ocular -->
                <circle class="circle-path" id="ocular" cx="120" cy="36" r="6" fill="#fe0000"></circle>
                <line x1="126" x2="166" y1="37" y2="37" stroke="black"></line>
                <rect x="166" y="24" width="90" height="26" class="tooltip-rect" id="ocular-tt"></rect>
                <text x="206" y="37" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Ocular
                    Model</text>
                <image class="arrow-gif" x="244" y="32" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow.png"></image>

                <!-- blood-brain-barrier -->
                <circle class="circle-path" id="blood-brain-barrier" cx="84" cy="18" r="6" fill="#fe0000"></circle>
                <line x1="38" x2="78" y1="18" y2="18" stroke="black"></line>
                <rect x="-52" y="-4" width="90" height="44" class="tooltip-rect" id="blood-brain-barrier-tt"></rect>
                <text x="-2" y="12" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Blood
                    Brain</text>
                <text x="-2" y="26" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Barrier
                    Model</text>
                <image class="arrow-gif" x="-50" y="13" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow0.png"></image>

                <!-- lung -->
                <circle class="circle-path" id="lung" cx="122" cy="130" r="6" fill="#fe0000"></circle>
                <line x1="128" x2="208" y1="130" y2="130" stroke="black"></line>
                <rect x="208" y="117" width="86" height="26" class="tooltip-rect" id="lung-tt"></rect>
                <text x="246" y="130" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Lung
                    Models</text>
                <image class="arrow-gif" x="282" y="125" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow.png"></image>

                <!-- liver -->
                <circle class="circle-path" id="liver" cx="80" cy="176" r="6" fill="#fe0000"></circle>
                <line x1="-6" x2="74" y1="176" y2="176" stroke="black"></line>
                <rect x="-92" y="163" width="86" height="26" class="tooltip-rect" id="liver-tt"></rect>
                <text x="-44" y="176" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Liver
                    Models</text>
                <image class="arrow-gif" x="-90" y="171" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow0.png"></image>

                <!-- kidney -->
                <circle class="circle-path" id="kidney" cx="118" cy="212" r="6" fill="#fe0000"></circle>
                <line x1="124" x2="212" y1="212" y2="212" stroke="black"></line>
                <rect x="212" y="199" width="90" height="26" class="tooltip-rect" id="kidney-tt"></rect>
                <text x="252" y="212" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Kidney
                    Model</text>
                <image class="arrow-gif" x="290" y="207" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow.png"></image>

                <!-- mesenchymal-stem-cell -->
                <circle class="circle-path" id="mesenchymal-stem-cell" cx="130" cy="346" r="6" fill="#fe0000"></circle>
                <line x1="136" x2="180" y1="346" y2="346" stroke="black"></line>
                <rect x="180" y="324" width="114" height="44" class="tooltip-rect" id="mesenchymal-stem-cell-tt"></rect>
                <text x="235" y="340" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Mesenchymal
                    Stem</text>
                <text x="235" y="354" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Cell
                    Model</text>
                <image class="arrow-gif" x="282" y="350" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow.png"></image>

                <!-- cartilage -->
                <circle class="circle-path" id="cartilage" cx="126" cy="392" r="6" fill="#fe0000">
                </circle>
                <line x1="132" x2="178" y1="392" y2="392" stroke="black"></line>
                <rect x="178" y="379" width="104" height="26" class="tooltip-rect" id="cartilage-tt">
                </rect>
                <text x="224" y="392" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Cartilage
                    Model</text>
                <image class="arrow-gif" x="269" y="387" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow.png"></image>

                <!-- bone -->
                <circle class="circle-path" id="bone" cx="134" cy="440" r="6" fill="#fe0000"></circle>
                <line x1="140" x2="180" y1="440" y2="440" stroke="black"></line>
                <rect x="180" y="427" width="90" height="26" class="tooltip-rect" id="bone-tt"></rect>
                <text x="220" y="440" dominant-baseline="middle" text-anchor="middle" class="tooltip-text">Bone
                    Models</text>
                <image class="arrow-gif" x="258" y="435" width="10" height="10" href="/pub/media/human-body-redesign/assets/arrow.png"></image>

            </svg>

        </div>
    </div>

    <script src="ready-to-use.js" type="text/javascript"></script>
</body>

</html>
