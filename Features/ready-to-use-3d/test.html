<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>ready-to-use-3d</title>
</head>

<body>
    <div class="main-container">
        <div class="img-container">

            <svg viewBox="-38.625 -102 386.25 1020" preserveAspectRatio="xMinYMin meet">

                <defs>
                    <radialGradient id="myGradient">
                        <!-- innerside -->
                        <stop offset="10%" stop-color="#FFFF00" />
                        <!-- outside -->
                        <stop offset="95%" stop-color="#FFFF33" />
                    </radialGradient>
                </defs>

                <image id="body-img" width="309" height="816" href="assets/readyToUseBody.svg"></image>

                <!-- cerebral-cortex -->
                <circle class="circle-path" id="cerebral-cortex" cx="168" cy="15" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-168,-15;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- ocular -->
                <circle class="circle-path" id="ocular" cx="180" cy="54" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-180,-54;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- blood-brain-barrier -->
                <circle class="circle-path" id="blood-brain-barrier" cx="126" cy="27" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-126,-27;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- lung -->
                <circle class="circle-path" id="lung" cx="183" cy="195" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-183,-195;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- liver -->
                <circle class="circle-path" id="liver" cx="120" cy="264" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-120,-264;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- kidney -->
                <circle class="circle-path" id="kidney" cx="177" cy="318" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-177,-318;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- mesenchymal-stem-cell -->
                <circle class="circle-path" id="mesenchymal-stem-cell" cx="195" cy="519" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-195,-519;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- cartilage -->
                <circle class="circle-path" id="cartilage" cx="189" cy="588" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-189,-588;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- bone -->
                <circle class="circle-path" id="bone" cx="201" cy="660" r="6" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-201,-660;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
            </svg>

        </div>
    </div>

    <script src="ready-to-use-3d.js" type="text/javascript"></script>
</body>

</html>
