<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>ready-to-use-3d</title>
</head>

<body>
    <div class="main-container">
        <div class="img-container">

            <svg viewBox="-25.75 -68 257.5 680" preserveAspectRatio="xMinYMin meet">

                <defs>
                    <radialGradient id="myGradient">
                        <!-- innerside -->
                        <stop offset="10%" stop-color="#FFFF00" />
                        <!-- outside -->
                        <stop offset="95%" stop-color="#FFFF33" />
                    </radialGradient>
                </defs>

                <image id="body-img" width="206" height="544" href="assets/readyToUseBody.svg"></image>

                <!-- cerebral-cortex -->
                <circle class="circle-path" id="cerebral-cortex" cx="112" cy="10" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-112,-10;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- ocular -->
                <circle class="circle-path" id="ocular" cx="120" cy="36" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-120,-36;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- blood-brain-barrier -->
                <circle class="circle-path" id="blood-brain-barrier" cx="84" cy="18" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-84,-18;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- lung -->
                <circle class="circle-path" id="lung" cx="122" cy="130" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-120,-130;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- liver -->
                <circle class="circle-path" id="liver" cx="80" cy="176" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-80,-176;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- kidney -->
                <circle class="circle-path" id="kidney" cx="118" cy="212" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-118,-212;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- mesenchymal-stem-cell -->
                <circle class="circle-path" id="mesenchymal-stem-cell" cx="130" cy="346" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-130,-346;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- cartilage -->
                <circle class="circle-path" id="cartilage" cx="126" cy="392" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-126,-392;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
                <!-- bone -->
                <circle class="circle-path" id="bone" cx="134" cy="440" r="4" fill="url('#myGradient')">
                    <animateTransform attributeName="transform" type="translate" dur="4s" values="0,0;-134,-440;0,0"
                        repeatCount="indefinite"></animateTransform>
                    <animateTransform attributeName="transform" additive="sum" type="scale" dur="4s" values="1; 2; 1"
                        repeatCount="indefinite"></animateTransform>
                </circle>
            </svg>

        </div>
    </div>

    <script src="ready-to-use-3d.js" type="text/javascript"></script>
</body>

</html>
